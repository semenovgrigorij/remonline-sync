<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remonline Matrix Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .controls {
            padding: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }

        .btn.back {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-width: auto;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .status-panel {
            padding: 30px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }

        .status-panel h3 {
            margin-bottom: 20px;
            color: #374151;
            font-size: 1.3rem;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background: #f8fafc;
            border-left: 4px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .status-item.success {
            border-left-color: #10b981;
            background: #ecfdf5;
        }

        .status-item.error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }

        .status-item.info {
            border-left-color: #3b82f6;
            background: #eff6ff;
        }

        .status-label {
            font-weight: 600;
            color: #374151;
        }

        .status-value {
            font-size: 0.95rem;
            color: #6b7280;
        }

        .matrix-container {
            padding: 30px;
            background: #f8fafc;
            overflow: auto;
        }

        .matrix-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .matrix-container h3 {
            color: #374151;
            font-size: 1.3rem;
            margin: 0;
        }

        .matrix-table-wrapper {
            overflow: auto;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            background: white;
        }

        .matrix-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .matrix-table th {
            background: #4f46e5;
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            border-right: 1px solid #3730a3;
            min-width: 120px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .matrix-table th:hover {
            background: #3730a3;
        }

        .matrix-table th:first-child {
            background: #1e1b4b;
            position: sticky;
            left: 0;
            z-index: 11;
            text-align: left;
            min-width: 200px;
            max-width: 200px;
            cursor: default;
        }

        .matrix-table td {
            padding: 8px;
            border-bottom: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
            text-align: center;
            min-width: 120px;
        }

        .matrix-table td:first-child {
            background: #f8fafc;
            position: sticky;
            left: 0;
            z-index: 9;
            text-align: left;
            font-weight: 500;
            color: #374151;
            border-right: 2px solid #d1d5db;
            min-width: 200px;
            max-width: 200px;
            word-wrap: break-word;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .matrix-table td:first-child:hover {
            background: #e2e8f0;
        }

        .matrix-table tr:hover {
            background: #f1f5f9;
        }

        .matrix-table tr:hover td:first-child {
            background: #e2e8f0;
        }

        .quantity-cell {
            font-weight: 600;
            color: #059669;
        }

        .quantity-cell.zero {
            color: #9ca3af;
            font-weight: normal;
        }

        .quantity-cell.high {
            background: #dcfce7;
            color: #166534;
        }

        .quantity-cell.medium {
            background: #fef3c7;
            color: #92400e;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .summary-stats {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 5px;
        }

        .detailed-table {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: none;
        }

        .detailed-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .detailed-table th {
            background: #374151;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .detailed-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .detailed-table tr:hover {
            background: #f9fafb;
        }

        .filter-info {
            background: #eff6ff;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #1e40af;
            font-weight: 500;
            display: none;
        }

        .search-panel {
            padding: 20px 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .search-container {
            display: flex;
            gap: 15px;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease;
            background: white;
        }

        .search-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                min-width: auto;
            }

            .matrix-table {
                font-size: 0.75rem;
            }

            .matrix-table th,
            .matrix-table td {
                padding: 6px 4px;
                min-width: 80px;
            }

            .matrix-table th:first-child,
            .matrix-table td:first-child {
                min-width: 150px;
                max-width: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Матрица товаров по складам</h1>
            <p>Остатки товаров на складах в формате таблицы</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="testConnection()">Тест подключения</button>
            <button class="btn" onclick="syncNow()">Синхронизировать сейчас</button>
            <button class="btn" onclick="startAutoSync()">Запустить авто-синхронизацию</button>
            <button class="btn" onclick="stopAutoSync()">Остановить синхронизацию</button>
            <button class="btn secondary" onclick="exportMatrix()">Экспорт матрицы</button>
            <button class="btn secondary" onclick="recreateTable()">🔄 Пересоздать таблицу</button>
        </div>

        <div class="status-panel">
            <h3>Статус системы</h3>
            <div class="status-item" id="connectionStatus">
                <span class="status-label">Статус API</span>
                <span class="status-value">Не проверено</span>
            </div>
            <div class="status-item" id="syncStatus">
                <span class="status-label">Автосинхронизация</span>
                <span class="status-value">Остановлена</span>
            </div>
            <div class="status-item" id="lastSyncStatus">
                <span class="status-label">Последняя синхронизация</span>
                <span class="status-value">Никогда</span>
            </div>
        </div>

        <!-- Поле поиска -->
        <div class="search-panel">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Поиск товара по названию..."
                    onkeyup="handleSearchKeyup(event)">
                <button class="btn" onclick="searchProducts()">
                    Поиск
                </button>
                <button class="btn secondary" onclick="clearSearch()">
                    Очистить
                </button>
            </div>
        </div>

        <div class="matrix-container">
            <div class="matrix-header">
                <h3 id="matrixTitle">Матрица остатков товаров</h3>
                <button class="btn back" id="backButton" onclick="showFullMatrix()" style="display: none;">
                    ← Вернуться к полной матрице
                </button>
            </div>

            <div id="filterInfo" class="filter-info"></div>

            <div class="matrix-table-wrapper" id="matrixWrapper">
                <table class="matrix-table" id="matrixTable">
                    <thead>
                        <tr>
                            <th>Товар</th>
                            <th colspan="100" style="text-align: center; color: #9ca3af;">Данные загрузятся после
                                синхронизации</th>
                        </tr>
                    </thead>
                    <tbody id="matrixBody">
                        <tr>
                            <td colspan="100" style="text-align: center; color: #6b7280; padding: 40px;">
                                Нет данных для отображения
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="summary-stats" id="summaryStats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-value" id="totalProducts">0</div>
                    <div class="stat-label">Товаров</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalWarehouses">0</div>
                    <div class="stat-label">Складов</div>
                </div>
                <!-- <div class="stat-item">
                    <div class="stat-value" id="totalQuantity">0</div>
                    <div class="stat-label">Общий остаток</div>
                </div> -->
            </div>

            <!-- Детализованная таблица -->
            <div id="detailTable" class="detailed-table">
                <table>
                    <thead id="detailTableHeader">
                        <!-- Заголовки будут динамически генерироваться -->
                    </thead>
                    <tbody id="detailTableBody">
                        <!-- Данные будут динамически генерироваться -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let statusInterval;
        let matrixData = {};
        let currentView = 'matrix'; // 'matrix', 'warehouse', 'product', 'search'
        let currentFilter = null;
        let searchResults = null;

        // Безопасные DOM операции
        function safeGetElement(id) {
            const element = document.getElementById(id);
            if (!element) {
                console.warn(`Элемент ${id} не найден`);
            }
            return element;
        }

        function safeSetDisplay(id, display) {
            const element = safeGetElement(id);
            if (element) {
                element.style.display = display;
            }
        }

        function safeSetText(id, text) {
            const element = safeGetElement(id);
            if (element) {
                element.textContent = text;
            }
        }

        function safeSetHTML(id, html) {
            const element = safeGetElement(id);
            if (element) {
                element.innerHTML = html;
            }
        }

        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };

            if (body) options.body = JSON.stringify(body);

            const response = await fetch(endpoint, options);
            return await response.json();
        }

        async function testConnection() {
            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Тестирование...';

            try {
                const result = await apiCall('/api/test-connection', 'POST');

                if (result.success) {
                    updateStatus('connectionStatus', `Подключено (${result.warehousesCount} складов)`, 'success');
                    alert(`Подключение успешно! Найдено ${result.warehousesCount} складов.`);
                } else {
                    updateStatus('connectionStatus', `Ошибка: ${result.error}`, 'error');
                    alert(`Ошибка: ${result.error}`);
                }
            } catch (error) {
                updateStatus('connectionStatus', `Ошибка: ${error.message}`, 'error');
                alert(`Ошибка: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Тест подключения';
            }
        }

        async function syncNow() {
            if (!confirm('Синхронизация всех складов займет 10-15 минут. Продолжить?')) {
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Синхронизация...';

            try {
                const result = await apiCall('/api/sync-now', 'POST');

                if (result.success) {
                    const data = result.result;
                    updateStatus('lastSyncStatus',
                        `${new Date().toLocaleString()} (${data.goodsFound} товаров)`,
                        'success'
                    );
                    alert(`Синхронизация завершена!\n- Складов: ${data.warehousesProcessed}\n- Товаров: ${data.goodsFound}\n- Время: ${Math.round(data.duration / 1000)} сек`);

                    setTimeout(() => {
                        loadMatrixData();
                    }, 2000);
                } else {
                    alert(`Ошибка синхронизации: ${result.error}`);
                }
            } catch (error) {
                alert(`Ошибка: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Синхронизировать сейчас';
            }
        }

        async function startAutoSync() {
            try {
                const result = await apiCall('/api/start-auto-sync', 'POST');
                if (result.success) {
                    updateStatus('syncStatus', 'Активна', 'success');
                    alert('Автоматическая синхронизация запущена (каждый час)!');
                    await refreshStatus();
                }
            } catch (error) {
                alert(`Ошибка: ${error.message}`);
            }
        }

        async function stopAutoSync() {
            try {
                const result = await apiCall('/api/stop-auto-sync', 'POST');
                if (result.success) {
                    updateStatus('syncStatus', 'Остановлена', 'info');
                    alert('Автоматическая синхронизация остановлена!');
                }
            } catch (error) {
                alert(`Ошибка: ${error.message}`);
            }
        }

        // Функции поиска
        function handleSearchKeyup(event) {
            if (event.key === 'Enter') {
                searchProducts();
            }
        }

        async function searchProducts() {
            const searchInput = safeGetElement('searchInput');
            if (!searchInput) return;

            const searchTerm = searchInput.value.trim();

            if (searchTerm.length < 2) {
                alert('Введите минимум 2 символа для поиска');
                return;
            }

            try {
                safeSetText('matrixTitle', 'Поиск товаров...');

                const result = await apiCall(`/api/search-products/${encodeURIComponent(searchTerm)}`);

                if (result.success) {
                    currentView = 'search';
                    currentFilter = searchTerm;
                    searchResults = result.data;

                    safeSetText('matrixTitle', `Результаты поиска: "${searchTerm}"`);
                    safeSetDisplay('backButton', 'inline-block');
                    safeSetDisplay('filterInfo', 'block');
                    safeSetText('filterInfo', `Найдено ${result.totalResults} записей, общий остаток: ${result.totalQuantity}`);

                    safeSetDisplay('matrixWrapper', 'none');
                    safeSetDisplay('summaryStats', 'none');

                    displaySearchResults(result.data);
                } else {
                    alert(`Ошибка поиска: ${result.error}`);
                    safeSetText('matrixTitle', 'Матрица остатков товаров');
                }
            } catch (error) {
                alert(`Ошибка поиска: ${error.message}`);
                safeSetText('matrixTitle', 'Матрица остатков товаров');
            }
        }

        function clearSearch() {
            const searchInput = safeGetElement('searchInput');
            if (searchInput) {
                searchInput.value = '';
            }
            showFullMatrix();
        }

        function displaySearchResults(data) {
            const header = safeGetElement('detailTableHeader');
            const body = safeGetElement('detailTableBody');

            if (header) {
                header.innerHTML = `
            <tr>
                <th>Товар</th>
                <th>Склад</th>
                <th>Остаток</th>
                <th>Код</th>
                <th>Артикул</th>
                <th>Категория</th>
                <th>Ед. изм.</th>
                <th>Обновлено</th>
            </tr>
        `;
            }

            if (body) {
                body.innerHTML = data.map(item => `
            <tr>
                <td style="cursor: pointer;" onclick="showProductDetails('${encodeURIComponent(item.title)}')" title="Показать все склады с этим товаром">${item.title}</td>
                <td style="cursor: pointer;" onclick="showWarehouseDetails('${encodeURIComponent(item.warehouse_title)}')" title="Показать все товары этого склада">${item.warehouse_title}</td>
                <td style="font-weight: 600; color: #059669;">${item.residue}</td>
                <td>${item.code || '-'}</td>
                <td>${item.article || '-'}</td>
                <td>${item.category || '-'}</td>
                <td>${item.uom_title || '-'}</td>
                <td>${new Date(item.updated_at).toLocaleString()}</td>
            </tr>
        `).join('');
            }

            safeSetDisplay('detailTable', 'block');
        }

        async function loadMatrixData() {
            console.log('Загрузка данных матрицы...');
            try {
                const result = await apiCall('/api/preview-data?limit=10000');

                if (!result.data || result.data.length === 0) {
                    displayEmptyMatrix();
                    return;
                }

                buildMatrix(result.data);

            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                displayEmptyMatrix();
            }
        }

        function buildMatrix(data) {
            try {
                const matrix = {};
                const warehouses = new Set();
                const products = new Set();

                data.forEach(item => {
                    const productName = item.title;
                    const warehouseName = item.warehouse_title;
                    const quantity = item.residue;

                    products.add(productName);
                    warehouses.add(warehouseName);

                    if (!matrix[productName]) {
                        matrix[productName] = {};
                    }
                    matrix[productName][warehouseName] = quantity;
                });

                displayMatrix(matrix, Array.from(warehouses), Array.from(products));
                updateSummaryStats(data.length, warehouses.size, data.reduce((sum, item) => sum + item.residue, 0));

            } catch (error) {
                console.error('Ошибка построения матрицы:', error);
                alert(`Ошибка построения матрицы: ${error.message}`);
            }
        }

        function displayMatrix(matrix, warehouses, products) {
            try {
                const table = safeGetElement('matrixTable');
                const tbody = safeGetElement('matrixBody');

                if (!table || !tbody) {
                    console.error('Не найдены элементы таблицы');
                    return;
                }

                // Создаем заголовок таблицы
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = '<th>Товар</th>' +
                    warehouses.map(warehouse =>
                        `<th title="${warehouse}" onclick="showWarehouseDetails('${encodeURIComponent(warehouse)}')" style="cursor: pointer;">
                            ${truncateText(warehouse, 15)}
                        </th>`
                    ).join('');

                const thead = table.querySelector('thead');
                if (thead) {
                    thead.innerHTML = '';
                    thead.appendChild(headerRow);
                }

                // Создаем строки для товаров
                tbody.innerHTML = '';
                products.forEach(product => {
                    const row = document.createElement('tr');

                    const productCell = document.createElement('td');
                    productCell.textContent = product;
                    productCell.title = product;
                    productCell.onclick = () => showProductDetails(encodeURIComponent(product));
                    row.appendChild(productCell);

                    warehouses.forEach(warehouse => {
                        const quantityCell = document.createElement('td');
                        const quantity = matrix[product][warehouse] || 0;

                        quantityCell.textContent = quantity || '-';
                        quantityCell.className = 'quantity-cell';

                        if (quantity === 0) {
                            quantityCell.className += ' zero';
                        } else if (quantity >= 10) {
                            quantityCell.className += ' high';
                        } else if (quantity >= 5) {
                            quantityCell.className += ' medium';
                        }

                        row.appendChild(quantityCell);
                    });

                    tbody.appendChild(row);
                });

                matrixData = { matrix, warehouses, products };
                currentView = 'matrix';

                // Скрываем элементы детализации
                safeSetDisplay('backButton', 'none');
                safeSetDisplay('filterInfo', 'none');
                safeSetDisplay('detailTable', 'none');

            } catch (error) {
                console.error('Ошибка отображения матрицы:', error);
                alert(`Ошибка отображения матрицы: ${error.message}`);
            }
        }

        async function showWarehouseDetails(warehouseTitle) {
            try {
                safeSetText('matrixTitle', 'Загрузка товаров склада...');

                const result = await apiCall(`/api/warehouse-goods/${warehouseTitle}`);

                if (result.success) {
                    currentView = 'warehouse';
                    currentFilter = decodeURIComponent(warehouseTitle);

                    safeSetText('matrixTitle', `Товары склада: ${result.warehouseTitle}`);
                    safeSetDisplay('backButton', 'inline-block');
                    safeSetDisplay('filterInfo', 'block');

                    safeSetDisplay('summaryStats', 'none');

            } catch (error) {

        }

        async function showProductDetails(productTitle) {
            try {
                safeSetText('matrixTitle', 'Загрузка складов товара...');

                const result = await apiCall(`/api/product-warehouses/${productTitle}`);

        function displayProductDetails(data) {

            if (header) {
                header.innerHTML = `
                    <tr>
                        <th>Склад</th>
                        <th>Остаток</th>

                        <th>Категория</th>
                        <th>Ед. изм.</th>

                    </tr>
                `;
            }

            if (body) {
                body.innerHTML = data.map(item => `
                    <tr>
                        <td>${item.warehouse_title}</td>
                        <td style="font-weight: 600; color: #059669;">${item.residue}</td>
                        <td>${item.code || '-'}</td>
                        <td>${item.article || '-'}</td>
                        <td>${item.category || '-'}</td>
                        <td>${item.uom_title || '-'}</td>

        function showFullMatrix() {
            currentView = 'matrix';
            currentFilter = null;
            searchResults = null;

            // Очищаем поле поиска
            const searchInput = safeGetElement('searchInput');
            if (searchInput) {
                searchInput.value = '';
            }

            safeSetText('matrixTitle', 'Матрица остатков товаров');
            safeSetDisplay('backButton', 'none');
            safeSetDisplay('filterInfo', 'none');
            safeSetDisplay('detailTable', 'none');
            safeSetDisplay('matrixWrapper', 'block');
            safeSetDisplay('summaryStats', 'flex');
        }

        function displayEmptyMatrix() {
            safeSetHTML('matrixBody', '<tr><td colspan="100" style="text-align: center; color: #6b7280; padding: 40px;">Нет данных для отображения</td></tr>');
            safeSetDisplay('summaryStats', 'none');
        }

        function updateSummaryStats(totalProducts, totalWarehouses, totalQuantity) {
            safeSetText('totalProducts', totalProducts);
            safeSetText('totalWarehouses', totalWarehouses);
            safeSetText('totalQuantity', totalQuantity);
            safeSetDisplay('summaryStats', 'flex');
        }

        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        async function exportMatrix() {
            if (currentView === 'warehouse' && currentFilter) {
                try {
                    const result = await apiCall(`/api/warehouse-goods/${encodeURIComponent(currentFilter)}`);
                    if (result.success) {
                        exportWarehouseData(result.data, currentFilter);
                    }
                } catch (error) {
                    alert(`Ошибка экспорта: ${error.message}`);
                }
                return;
            }

            if (currentView === 'product' && currentFilter) {
                try {
                    const result = await apiCall(`/api/product-warehouses/${encodeURIComponent(currentFilter)}`);
                    if (result.success) {
                        exportProductData(result.data, currentFilter);
                    }
                } catch (error) {
                    alert(`Ошибка экспорта: ${error.message}`);
                }
                return;
            }

            // Экспорт полной матрицы
            if (!matrixData.matrix || Object.keys(matrixData.matrix).length === 0) {
                alert('Нет данных для экспорта');
                return;
            }

            const { matrix, warehouses, products } = matrixData;

            const headers = ['Товар', ...warehouses];
            const rows = [headers.join(',')];

            products.forEach(product => {
                const row = [
                    `"${product}"`,
                    ...warehouses.map(warehouse => matrix[product][warehouse] || 0)
                ];
                rows.push(row.join(','));
            });

            const csvContent = rows.join('\n');
            downloadCSV(csvContent, `matrix_inventory_${new Date().toISOString().split('T')[0]}.csv`);

            alert(`Экспортирована матрица: ${products.length} товаров × ${warehouses.length} складов`);
        }

        function exportWarehouseData(data, warehouseName) {
            const headers = ['Товар', 'Остаток', 'Код', 'Артикул', 'Категория', 'Ед_изм', 'Обновлено'];
            const rows = [headers.join(',')];

            data.forEach(item => {
                const row = [
                    `"${item.title}"`,
                    item.residue,
                    `"${item.code || ''}"`,
                    `"${item.article || ''}"`,
                    `"${item.category || ''}"`,
                    `"${item.uom_title || ''}"`,
                    `"${new Date(item.updated_at).toLocaleString()}"`
                ];
                rows.push(row.join(','));
            });

            const csvContent = rows.join('\n');
            downloadCSV(csvContent, `warehouse_${warehouseName}_${new Date().toISOString().split('T')[0]}.csv`);

            alert(`Экспортированы товары склада "${warehouseName}": ${data.length} позиций`);
        }

        function exportProductData(data, productName) {
            const headers = ['Склад', 'Остаток', 'Код', 'Артикул', 'Категория', 'Ед_изм', 'Обновлено'];
            const rows = [headers.join(',')];

            data.forEach(item => {
                const row = [
                    `"${item.warehouse_title}"`,
                    item.residue,
                    `"${item.code || ''}"`,
                    `"${item.article || ''}"`,
                    `"${item.category || ''}"`,
                    `"${item.uom_title || ''}"`,
                    `"${new Date(item.updated_at).toLocaleString()}"`
                ];
                rows.push(row.join(','));
            });

            const csvContent = rows.join('\n');
            downloadCSV(csvContent, `product_${productName.replace(/[^a-zA-Zа-яА-Я0-9]/g, '_')}_${new Date().toISOString().split('T')[0]}.csv`);

            alert(`Экспортированы склады товара "${productName}": ${data.length} позиций`);
        }

        function downloadCSV(csvContent, filename) {
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function refreshStatus() {
            try {
                const status = await apiCall('/api/status');

                updateStatus('syncStatus',
                    status.isRunning ? 'Активна' : 'Остановлена',
                    status.isRunning ? 'success' : 'info'
                );

                if (status.lastSync && status.lastSync.timestamp) {
                    const errorCount = status.lastSync.errors ? status.lastSync.errors.length : 0;
                    updateStatus('lastSyncStatus',
                        `${new Date(status.lastSync.timestamp).toLocaleString()} (${status.lastSync.goodsFound} товаров)`,
                        errorCount > 0 ? 'error' : 'success'
                    );
                }

            } catch (error) {
                console.error('Ошибка обновления статуса:', error);
            }
        }

        async function recreateTable() {
            if (!confirm('Пересоздание таблицы удалит все существующие данные! Продолжить?')) {
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Пересоздание...';

            try {
                const result = await apiCall('/api/recreate-table', 'POST');
                if (result.success) {
                    alert('Таблица пересоздана с правильной схемой! Теперь можно сохранять дробные остатки.');
                } else {
                    alert(`Ошибка: ${result.error}`);
                }
            } catch (error) {
                alert(`Ошибка: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '🔄 Пересоздать таблицу';
            }
        }

        function updateStatus(elementId, text, type) {
            const element = safeGetElement(elementId);
            if (element) {
                const valueSpan = element.querySelector('.status-value');
                if (valueSpan) {
                    valueSpan.textContent = text;
                }
                element.className = `status-item ${type}`;
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM загружен, инициализация...');
            refreshStatus();
            loadMatrixData();

            // Автообновление статуса каждые 30 секунд
            statusInterval = setInterval(refreshStatus, 30000);
        });
    </script>
