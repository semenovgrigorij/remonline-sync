<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remonline Matrix Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            min-height: 100vh;
            /* padding: 20px; */
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            /* border-radius: 15px; */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 10px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            /* margin-bottom: 10px; */
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .controls {
            padding: 10px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .btn {
            padding: 6px 10px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.6rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }

        .btn.back {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            min-width: auto;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        /* Стили для новых выпадающих списков */
        .location-selector {
            padding: 10px 30px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }

        .selector-container {
            display: flex;
            gap: 20px;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .selector-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        .selector-label {
            font-weight: 600;
            color: #374151;
            font-size: 0.7rem;
        }

        .selector {
            padding: 6px 8px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.8rem;
            outline: none;
            transition: border-color 0.2s ease;
            background: white;
            cursor: pointer;
        }

        .selector:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .selector:disabled {
            background: #f3f4f6;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .selector-btn {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 10px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-end;
        }

        .selector-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
        }

        .selector-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-panel {
            padding: 10px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;

        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            gap: 5px;
            border-radius: 5px;
            background: #f8fafc;
            border-left: 4px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .status-item.success {
            border-left-color: #10b981;
            background: #ecfdf5;
        }

        .status-item.error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }

        .status-item.info {
            border-left-color: #3b82f6;
            background: #eff6ff;
        }

        .status-label {
            font-size: 0.6rem;
            font-weight: 600;
            color: #374151;
        }

        .status-value {
            font-size: 0.6rem;
            color: #6b7280;
        }

        .matrix-container {
            padding: 10px 0;
            background: #f8fafc;
            overflow: auto;
        }

        .matrix-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            padding: 0 0 0 105px;
        }

        .matrix-container h3 {
            color: #374151;
            font-size: 1rem;
            margin: 0;
        }

        .matrix-table-wrapper {
            overflow: auto;
            max-height: 70vh;
            /* border-radius: 10px; */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            background: white;
        }

        .matrix-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .matrix-table thead tr:first-child th {
            background: #1e1b4b;
            font-weight: 700;
            font-size: 0.95rem;
            padding: 15px 8px;
        }

        .matrix-table thead tr:nth-child(2) th {
            background: #4f46e5;
            font-size: 0.8rem;
            padding: 10px 6px;
        }

        .matrix-table th {
            background: #4f46e5;
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            border-right: 1px solid #3730a3;
            min-width: 120px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .matrix-table th:hover {
            background: #3730a3;
        }

        .matrix-table th:first-child {
            background: #1e1b4b;
            position: sticky;
            left: 0;
            z-index: 11;
            text-align: left;
            min-width: 20px;
            max-width: 20px;
            cursor: default;
        }

        .matrix-table th:nth-child(2) {
            background: #1e1b4b;
            position: sticky;
            left: 60px;
            z-index: 11;
            text-align: left;
            min-width: 200px;
            max-width: 200px;
            cursor: default;
        }

        .matrix-table td:nth-child(2) {
            background: #f8fafc;
            position: sticky;
            left: 60px;
            z-index: 9;
            text-align: left;
            font-weight: 500;
            color: #374151;
            border-right: 2px solid #d1d5db;
            min-width: 200px;
            max-width: 200px;
            word-wrap: break-word;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .matrix-table td:nth-child(2):hover {
            background: #e2e8f0;
        }

        .matrix-table tr:hover td:nth-child(2) {
            background: #e2e8f0;
        }

        .matrix-table td {
            padding: 8px;
            border-bottom: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
            text-align: center;
            min-width: 120px;
        }

        .matrix-table td:first-child {
            background: #f8fafc;
            position: sticky;
            left: 0;
            z-index: 9;
            text-align: left;
            font-weight: 500;
            color: #374151;
            border-right: 2px solid #d1d5db;
            min-width: 200px;
            max-width: 200px;
            word-wrap: break-word;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .matrix-table td:first-child:hover {
            background: #e2e8f0;
        }

        .matrix-table tr:hover {
            background: #f1f5f9;
        }

        .matrix-table tr:hover td:first-child {
            background: #e2e8f0;
        }

        .quantity-cell {
            font-weight: 600;
            color: #059669;
        }

        .quantity-cell.zero {
            color: #9ca3af;
            font-weight: normal;
        }

        .quantity-cell.high {
            background: #dcfce7;
            color: #166534;
        }

        .quantity-cell.medium {
            background: #fef3c7;
            color: #92400e;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .summary-stats {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 5px;
        }

        .detailed-table {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: none;
        }

        .detailed-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .detailed-table th {
            background: #374151;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .detailed-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .detailed-table tr:hover {
            background: #f9fafb;
        }

        .filter-info {
            background: #eff6ff;
            border-top: 1px solid #3b82f6;
            border-bottom: 1px solid #3b82f6;
            padding: 10px 0 10px 105px;
            margin-bottom: 20px;
            color: #1e40af;
            font-weight: 500;
            display: none;
            font-size: 0.8em;
        }

        .search-panel {
            padding: 10px 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .search-container {
            display: flex;
            gap: 15px;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.8rem;
            outline: none;
            transition: border-color 0.2s ease;
            background: white;
        }

        .search-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-search {
            padding: 6px 10px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-search:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-search.secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }



        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                min-width: auto;
            }

            .selector-container {
                flex-direction: column;
                align-items: stretch;
            }

            .selector-btn {
                align-self: stretch;
            }

            .matrix-table {
                font-size: 0.75rem;
            }

            .matrix-table th,
            .matrix-table td {
                padding: 6px 4px;
                min-width: 80px;
            }

            .matrix-table th:first-child,
            .matrix-table td:first-child {
                min-width: 50px;
                max-width: 50px;
            }

            .matrix-table th:nth-child(2),
            .matrix-table td:nth-child(2) {
                left: 50px;
                min-width: 120px;
                max-width: 120px;
            }
        }

        /* Адміністративне меню */
        .admin-menu {
            position: relative;
            display: inline-block;
        }

        .btn.admin-toggle {
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            min-width: 200px;
        }

        .btn.admin-toggle:hover {
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        .admin-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 5px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 280px;
            max-height: 400px;
            overflow-y: auto;
        }

        .admin-dropdown.show {
            display: block;
        }

        .admin-btn {
            display: block;
            width: 100%;
            padding: 10px 15px;
            background: white;
            color: #374151;
            border: none;
            border-bottom: 1px solid #e2e8f0;
            text-align: left;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .admin-btn:last-child {
            border-bottom: none;
            border-radius: 0 0 8px 8px;
        }

        .admin-btn:first-child {
            border-radius: 8px 8px 0 0;
        }

        .admin-btn:hover {
            background: #f3f4f6;
        }

        .admin-btn:active {
            background: #e5e7eb;
        }

        /* Закриття меню при кліку поза ним */
        @media (max-width: 768px) {
            .admin-dropdown {
                right: auto;
                left: 0;
            }
        }
    </style>
</head>

    <script>
        let statusInterval;
        let matrixData = {};
        let currentView = 'matrix'; // 'matrix', 'warehouse', 'product', 'search', 'selected_warehouse'
        let currentFilter = null;
        let searchResults = null;

        // Массив локаций
        const branchIds = [
            // { name: "001_G_CAR_UA", id: 112954 },
            // { name: "002_G_CAR_PL", id: 123343 },
            // { name: "003_INSURANCE CASES", id: 178097 },
            { name: "01.1_G_CAR_KY", id: 134397 },
            { name: "02.1_G_CAR_LV", id: 137783 },
            { name: "02.2_G_CAR_LV", id: 170450 },
            { name: "02.3_G_CAR_LV", id: 198255 },
            { name: "03_G_CAR_OD", id: 171966 },
            { name: "07_G_CAR_VN", id: 189625 },
            { name: "08_G_CAR_PLT", id: 147848 },
            { name: "09_G_CAR_IF", id: 186381 },
            { name: "15_G_CAR_CK", id: 185929 },
            { name: "16_G_CAR_CV", id: 155210 },
            { name: "18.1_G_CAR_LU", id: 158504 },
            { name: "18.2_G_CAR_LU", id: 177207 },
            { name: "18.3_G_CAR_LU", id: 205571 },
            { name: "19.1_G_CAR_RV", id: 154905 },
            { name: "19.2_G_CAR_RV", id: 184657 },
        ];

        // Переменные для выпадающих списков
        let currentBranchId = null;
        let currentWarehouseId = null;
        let currentWarehouseTitle = null;
        let employeesCache = new Map();
        let suppliersCache = new Map();
        let branchWarehouses = [];

        // Безопасные DOM операции
        function safeGetElement(id) {
            const element = document.getElementById(id);
            if (!element) {
                console.warn(`Элемент ${id} не найден`);
            }
            return element;
        }

        function safeSetDisplay(id, display) {
            const element = safeGetElement(id);
            if (element) {
                element.style.display = display;
            }
        }

        function safeSetText(id, text) {
            const element = safeGetElement(id);
            if (element) {
                element.textContent = text;
            }
        }

        function safeSetHTML(id, html) {
            const element = safeGetElement(id);
            if (element) {
                element.innerHTML = html;
            }
        }

        // Инициализация выпадающих списков
        function initializeSelectors() {
            const locationSelect = safeGetElement('locationSelect');
            if (locationSelect) {
                // Заполняем список локаций
                branchIds.forEach(branch => {
                    const option = document.createElement('option');
                    option.value = branch.id;
                    option.textContent = branch.name;
                    locationSelect.appendChild(option);
                });
            }
        }

        // Обработчик изменения локации
        async function onLocationChange() {
            const locationSelect = safeGetElement('locationSelect');
            const warehouseSelect = safeGetElement('warehouseSelect');
            const showBtn = safeGetElement('showWarehouseBtn');

            if (!locationSelect || !warehouseSelect || !showBtn) return;

            const selectedBranchId = locationSelect.value;
            console.log('onLocationChange: selectedBranchId =', selectedBranchId);

            if (!selectedBranchId) {
                warehouseSelect.disabled = true;
                warehouseSelect.innerHTML = '<option value="">Сначала выберите локацию</option>';
                showBtn.disabled = true;
                currentBranchId = null;
                return;
            }

            currentBranchId = selectedBranchId;

        function buildMatrix(data) {
            try {
                console.log('🏗️ ДИАГНОСТИКА: Построение матрицы...');
                console.log('📊 Входных данных:', data.length);

                const matrix = {};
                const warehouses = new Set();
                const products = new Set();

                let processedCount = 0;

                data.forEach((item, index) => {
                    const productName = item.title;
                    const warehouseName = item.warehouse_title;
                    const quantity = item.residue;

                    // Логируем каждые 100 записей
                    if (index % 100 === 0) {
                        console.log(`📈 Обработано ${index}/${data.length} записей`);
                    }

                    products.add(productName);
                    warehouses.add(warehouseName);

                    if (!matrix[productName]) {
                        matrix[productName] = {};
                    }
                    matrix[productName][warehouseName] = quantity;
                    processedCount++;
                });

                console.log('📊 Результаты построения матрицы:');
                console.log(`- Обработано записей: ${processedCount}`);
                console.log(`- Уникальных товаров: ${products.size}`);
                console.log(`- Уникальных складов: ${warehouses.size}`);
                console.log(`- Первые 5 товаров:`, Array.from(products).slice(0, 5));
                console.log(`- Первые 5 складов:`, Array.from(warehouses).slice(0, 5));

                console.log('🖥️ Начинаем отображение матрицы...');
                displayMatrix(matrix, Array.from(warehouses), Array.from(products));
                updateSummaryStats(products.size, warehouses.size, data.reduce((sum, item) => sum + item.residue, 0));
                console.log('✅ Отображение матрицы завершено');

            } catch (error) {
                console.error('❌ Ошибка построения матрицы:', error);
                console.error('📊 Стек ошибки:', error.stack);
                alert(`Ошибка построения матрицы: ${error.message}`);
            }
        }

        function displayMatrix(matrix, warehouses, products) {
            try {

                console.log(`📊 Товаров для отображения: ${products.length}`);
                console.log(`📊 Складов для отображения: ${warehouses.length}`);

                const table = safeGetElement('matrixTable');
                const tbody = safeGetElement('matrixBody');

                if (!table || !tbody) {
                    console.error('❌ Не найдены элементы таблицы');
                    return;
                }

                // Маппинг префиксов складов на названия локаций
                const locationMapping = {
                    '01_': '01.1_G_CAR_KY',
                    '021_': '02.1_G_CAR_LV',
                    '022_': '02.2_G_CAR_LV',
                    '023_': '02.3_G_CAR_LV',
                    '03_': '03_G_CAR_OD',
                    '07_': '07_G_CAR_VN',
                    '08_': '08_G_CAR_PLT',
                    '09_': '09_G_CAR_IF',
                    '15_': '15_G_CAR_CK',
                    '16_': '16_G_CAR_CV',
                    '181_': '18.1_G_CAR_LU',
                    '182_': '18.2_G_CAR_LU',
                    '183_': '18.3_G_CAR_LU',
                    '191_': '19.1_G_CAR_RV',
                    '192_': '19.2_G_CAR_RV'
                };

                // Группируем склады по локациям
                const warehousesByLocation = {};

                warehouses.forEach(warehouse => {
                    let location = 'Другие';

                    // Ищем соответствующую локацию по префиксу склада
                    for (const [prefix, locationName] of Object.entries(locationMapping)) {
                        if (warehouse.startsWith(prefix)) {
                            location = locationName;
                            break;
                        }
                    }

                    if (!warehousesByLocation[location]) {
                        warehousesByLocation[location] = [];
                    }
                    warehousesByLocation[location].push(warehouse);
                });

                console.log(`📊 Найдено локаций: ${Object.keys(warehousesByLocation).length}`);
                console.log('📊 Локации:', Object.keys(warehousesByLocation));

                // Создаем заголовок таблицы с группировкой
                const thead = table.querySelector('thead');
                if (thead) {
                    thead.innerHTML = '';

                    // Первая строка - названия локаций

                        ${location}

                    Object.keys(warehousesByLocation).sort().forEach(location => {
                        const warehousesInLocation = warehousesByLocation[location];

                                   min-width: 150px; 
                                   max-width: 200px;

                                   word-wrap: break-word; 
                                   font-size: 0.75rem; 
                                   padding: 8px 6px; 
                                   line-height: 1.3;
                                   ${isLast ? 'border-right: 3px solid #fff;' : ''}">
                            ${warehouse}
                        </th>`;
                        });
                    });

                    thead.appendChild(locationRow);
                    thead.appendChild(warehouseRow);
                }

                // Создаем строки для товаров
                tbody.innerHTML = '';
                let displayedProducts = 0;

                    numberCell.style.left = '0';
                    numberCell.style.zIndex = '9';

        // Функция дедупликации для сохранения в BigQuery
        async function savePostingsToBigQuery(data) {
            if (!this.bigquery || !data.length) return;

            try {
                await this.createPostingsTable();

                const dataset = this.bigquery.dataset(process.env.BIGQUERY_DATASET);
                const tableName = `${process.env.BIGQUERY_TABLE}_postings`;
                const table = dataset.table(tableName);

                const syncId = Date.now().toString();

                // ДЕДУПЛИКАЦИЯ: создаем уникальный ключ для каждой записи
                const uniqueRecords = new Map();

                data.forEach(item => {
                    // Уникальный ключ: posting_id + product_id + warehouse_id
                    const uniqueKey = `${item.posting_id}_${item.product_id}_${item.warehouse_id}`;

                    // Если запись с таким ключом уже есть, суммируем количество
                    if (uniqueRecords.has(uniqueKey)) {
                        const existing = uniqueRecords.get(uniqueKey);
                        existing.amount += item.amount;
                    } else {
                        uniqueRecords.set(uniqueKey, {
                            ...item,
                            sync_id: syncId
                        });
                    }
                });

                const enhancedData = Array.from(uniqueRecords.values());

                console.log(`📊 Исходных записей: ${data.length}, уникальных: ${enhancedData.length}`);

                // Удаляем старые данные
                console.log("🗑️ Удаление старых данных оприходований...");
                try {
                    const deleteQuery = `
                DELETE FROM \`${process.env.BIGQUERY_PROJECT_ID}.${process.env.BIGQUERY_DATASET}.${tableName}\` 
                WHERE TRUE
            `;

                    const [deleteJob] = await this.bigquery.createQueryJob({
                        query: deleteQuery,
                        location: "EU",
                    });
                    await deleteJob.getQueryResults();
                    console.log("✅ Старые данные оприходований удалены");
                } catch (deleteError) {
                    console.log("⚠️ Не удалось удалить старые данные:", deleteError.message);
                }

                // Вставляем новые данные
                console.log("📊 Вставка данных оприходований в BigQuery...");

                const batchSize = 500;
                let insertedCount = 0;

                for (let i = 0; i < enhancedData.length; i += batchSize) {
                    const batch = enhancedData.slice(i, i + batchSize);

                    try {
                        await table.insert(batch);
                        insertedCount += batch.length;
                        console.log(`📊 Вставлено ${insertedCount}/${enhancedData.length} записей`);
                    } catch (error) {
                        console.error(`❌ Ошибка вставки батча: ${error.message}`);
                    }
                }

                if (insertedCount > 0) {
                    console.log(`✅ Сохранено ${insertedCount} уникальных записей оприходований`);
                }
            } catch (error) {
                console.error("❌ Критическая ошибка сохранения оприходований:", error.message);
                throw error;
            }
        }

                    type: 'Переміщення (вхід)',
                    counterparty: `← ${item.source_warehouse_title}`,
                    warehouse: item.target_warehouse_title,
                    plus: item.amount,
                    minus: 0,
                    balance: 0,
                    sortOrder: 2,
                    moveId: moveId,
                    isMove: true,
                    isInternalMove: false
                });
            });

            // Додаємо списання
            outcomes?.forEach(item => {
                allOperations.push({
                    date: new Date(item.outcome_created_at.value || item.outcome_created_at),
                    docNumber: item.outcome_label,
                    createdBy: item.created_by_name,
                    type: 'Списання',
                    counterparty: item.outcome_description || '-',
                    warehouse: item.source_warehouse_title,
                    plus: 0,
                    minus: item.amount,
                    balance: 0,
                    isMove: false
                });
            });

            // Додаємо продажі
            sales?.forEach(item => {
                allOperations.push({
                    date: new Date(item.sale_created_at.value || item.sale_created_at),
                    docNumber: item.sale_label,
                    createdBy: item.created_by_name,
                    type: 'Продаж',
                    counterparty: 'Покупець',
                    warehouse: '-',
                    plus: 0,
                    minus: item.amount,
                    balance: 0,
                    isMove: false
                });
            });

            // Сортуємо
            allOperations.sort((a, b) => {
                const dateDiff = a.date - b.date;
                if (dateDiff !== 0) return dateDiff;
                return (a.sortOrder || 0) - (b.sortOrder || 0);
            });

            // Розрахунок залишку для окремого складу
            // let balance = 0;

            // for (let i = 0; i < allOperations.length; i++) {
            //     const op = allOperations[i];

            //     if (op.isInternalMove && op.sortOrder === 1) {

            //         op.balance = balance;

            //         const nextOp = allOperations[i + 1];
            //         if (nextOp && nextOp.moveId === op.moveId && nextOp.sortOrder === 2) {
            //             nextOp.balance = balance;
            //             i++; // Пропускаємо наступну
            //             continue;
            //         }
            //     }

            //     // Для всіх інших операцій: застосовуємо зміну
            //     balance += op.plus - op.minus;
            //     op.balance = balance;
            // }

            // Розрахунок загального системного залишку
            let systemBalance = 0;

            for (const op of allOperations) {
                // Для системного балансу враховуємо тільки операції що змінюють загальну кількість
                if (op.type === 'Оприбуткування') {
                    systemBalance += op.plus;
                } else if (op.type === 'Списання' || op.type === 'Продаж') {
                    systemBalance -= op.minus;
                }
                // Переміщення НЕ змінюють загальний баланс системи

                op.balance = systemBalance;
            }

            const formatDate = (date) => {
                return date.toLocaleDateString('uk-UA', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
            };

            const historyHtml = `
        <div id="historyModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; display: flex; justify-content: center; align-items: center; cursor: pointer;">

                <div style="overflow-x: auto;">

                                <th style="padding: 10px 6px; text-align: left; border-right: 1px solid rgba(255,255,255,0.2); min-width: 150px;">Склад</th>
                                <th style="padding: 10px 6px; text-align: center; border-right: 1px solid rgba(255,255,255,0.2);">+</th>
                                <th style="padding: 10px 6px; text-align: center; border-right: 1px solid rgba(255,255,255,0.2);">−</th>
                                <th style="padding: 10px 6px; text-align: center;">Остаток</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${allOperations.length > 0 ? allOperations.map((op, index) => {
                const rowColor = index % 2 === 0 ? '#f8fafc' : 'white';
                const typeColor = {
                    'Оприбуткування': '#059669',
                    'Переміщення (вихід)': '#0ea5e9',
                    'Переміщення (вхід)': '#0ea5e9',
                    'Списання': '#ef4444',
                    'Продаж': '#8b5cf6'
                }[op.type] || '#6b7280';

                return `
                    <tr style="background: ${rowColor}; border-bottom: 1px solid #e2e8f0;">
                        <td style="padding: 8px 6px;">${formatDate(op.date)}</td>
                        <td style="padding: 8px 6px; font-family: monospace; font-size: 0.8rem;">${op.docNumber}</td>
                        <td style="padding: 8px 6px;">${op.createdBy || '-'}</td>
                        <td style="padding: 8px 6px; color: ${typeColor}; font-weight: 600;">${op.type}</td>
                        <td style="padding: 8px 6px; max-width: 180px; word-wrap: break-word; font-size: 0.8rem;">${op.counterparty}</td>
                        <td style="padding: 8px 6px; max-width: 180px; word-wrap: break-word; font-size: 0.8rem;">${op.warehouse}</td>
                        <td style="padding: 8px 6px; text-align: center; color: #059669; font-weight: 600;">${op.plus || ''}</td>

                        </tbody>
                    </table>

            </div>

        }

        // Функція для відкриття/закриття адмін меню
        function toggleAdminMenu() {
            const dropdown = document.getElementById('adminDropdown');
            dropdown.classList.toggle('show');
        }

        // Закриття меню при кліку поза ним
        window.onclick = function (event) {
            // Закриття адмін-меню
            if (!event.target.matches('.admin-toggle')) {
                const dropdown = document.getElementById('adminDropdown');
                if (dropdown && dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }

            // Закриття модального вікна при кліку на фон
            if (event.target.id === 'historyModal') {
                closeHistoryModal();
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM загружен, инициализация...');
            initializeSelectors();
            loadEmployeesCache();
            loadSuppliersCache();
            refreshStatus();
            loadMatrixData();

            // Автообновление статуса каждые 30 секунд
            statusInterval = setInterval(refreshStatus, 30000);
        });
