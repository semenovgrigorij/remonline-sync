<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RemOnline ‚Äî –ó–∞–ª–∏—à–∫–∏ —Ç–∞ —ñ—Å—Ç–æ—Ä—ñ—è —Ç–æ–≤–∞—Ä—ñ–≤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fb;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #222;
        }

        .select-row {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }

        select {
            padding: 10px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f1f3f6;
        }

        tr:hover {
            background: #fafafa;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            width: 90%;
            max-width: 700px;
            border-radius: 8px;
            overflow-y: auto;
            max-height: 80vh;
        }

        .close-btn {
            float: right;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: #000;
        }

        .spinner {
            text-align: center;
            margin: 40px;
        }
    </style>
</head>

<body>
    <h1>üì¶ –ó–∞–ª–∏—à–∫–∏ —Ç–æ–≤–∞—Ä—ñ–≤ RemOnline</h1>

    <div class="select-row">
        <select id="branchSelect">
            <option value="">‚Äî –í–∏–±–µ—Ä—ñ—Ç—å –ª–æ–∫–∞—Ü—ñ—é ‚Äî</option>
        </select>

        <select id="warehouseSelect" disabled>
            <option value="">‚Äî –í–∏–±–µ—Ä—ñ—Ç—å —Å–∫–ª–∞–¥ ‚Äî</option>
        </select>
    </div>

    <div id="tableContainer"></div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ -->
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>üìã –Ü—Å—Ç–æ—Ä—ñ—è —Ç–æ–≤–∞—Ä—É</h2>
            <div id="historyContent" class="spinner">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
        </div>
    </div>

    <script>
        const branchSelect = document.getElementById("branchSelect");
        const warehouseSelect = document.getElementById("warehouseSelect");
        const tableContainer = document.getElementById("tableContainer");

        const historyModal = document.getElementById("historyModal");
        const closeModal = document.getElementById("closeModal");
        const historyContent = document.getElementById("historyContent");

        const API_BASE = window.location.origin; // –Ω–∞–ø—Ä–∏–∫–ª–∞–¥, http://localhost:3000

        // üìç 1. –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ª–æ–∫–∞—Ü—ñ–π
        async function loadBranches() {
            const res = await fetch(`${API_BASE}/api/branches`);
            const branches = await res.json();
            branches.forEach(b => {
                const opt = document.createElement("option");
                opt.value = b.id;
                opt.textContent = b.name;
                branchSelect.appendChild(opt);
            });
        }

        // üè¢ 2. –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å–∫–ª–∞–¥—ñ–≤
        branchSelect.addEventListener("change", async () => {
            const branchId = branchSelect.value;
            warehouseSelect.innerHTML = '<option value="">‚Äî –í–∏–±–µ—Ä—ñ—Ç—å —Å–∫–ª–∞–¥ ‚Äî</option>';
            tableContainer.innerHTML = "";
            if (!branchId) {
                warehouseSelect.disabled = true;
                return;
            }
            warehouseSelect.disabled = false;
            const res = await fetch(`${API_BASE}/api/warehouses/${branchId}`);
            const data = await res.json();
            data.forEach(w => {
                const opt = document.createElement("option");
                opt.value = w.id;
                opt.textContent = w.title;
                warehouseSelect.appendChild(opt);
            });
        });

        // üì¶ 3. –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–∞–ª–∏—à–∫—ñ–≤ –ø–æ —Å–∫–ª–∞–¥—É
        warehouseSelect.addEventListener("change", async () => {
            const warehouseId = warehouseSelect.value;
            if (!warehouseId) return;
            tableContainer.innerHTML = "<div class='spinner'>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤...</div>";

            const res = await fetch(`${API_BASE}/api/realtime-warehouse-goods/${warehouseId}`);
            const data = await res.json();
            if (!data.success) {
                tableContainer.innerHTML = `<p style="color:red">–ü–æ–º–∏–ª–∫–∞: ${data.error || "–Ω–µ–≤—ñ–¥–æ–º–∞"}</p>`;
                return;
            }

            const rows = data.data.map(p => `
        <tr>
          <td>${p.title}</td>
          <td>${p.article || "-"}</td>
          <td>${p.category || "-"}</td>
          <td>${p.uom_title || "-"}</td>
          <td><b>${p.residue}</b></td>
          <td><button onclick="showHistory(${p.product_id}, ${warehouseId}, '${p.title}')">–Ü—Å—Ç–æ—Ä—ñ—è</button></td>
        </tr>
      `).join("");

            tableContainer.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>–ù–∞–∑–≤–∞</th>
              <th>–ê—Ä—Ç–∏–∫—É–ª</th>
              <th>–ö–∞—Ç–µ–≥–æ—Ä—ñ—è</th>
              <th>–û–¥. –≤–∏–º.</th>
              <th>–ó–∞–ª–∏—à–æ–∫</th>
              <th>–î—ñ—ó</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;
        });

        // üìà 4. –Ü—Å—Ç–æ—Ä—ñ—è —Ç–æ–≤–∞—Ä—É
        async function showHistory(productId, warehouseId, title) {
            historyContent.innerHTML = "‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó...";
            historyModal.style.display = "flex";

            try {
                const branchId = branchSelect.value;
                const res = await fetch(`${API_BASE}/api/goods-history/${productId}/${warehouseId}?branch_id=${branchId}`);

                const data = await res.json();

                if (!data.success || !data.history?.length) {
                    historyContent.innerHTML = `<p>–Ü—Å—Ç–æ—Ä—ñ—é –¥–ª—è <b>${title}</b> –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.</p>`;
                    return;
                }

                const rows = data.history.map((h, i) => `
          <tr>
            <td>${i + 1}</td>
            <td>${new Date(h.date).toLocaleDateString("uk-UA")}</td>
            <td>${h.type}</td>
            <td>${h.delta}</td>
          </tr>
        `).join("");

                historyContent.innerHTML = `
          <h3>${title}</h3>
          <table>
            <thead>
              <tr><th>#</th><th>–î–∞—Ç–∞</th><th>–¢–∏–ø</th><th>–ö—ñ–ª—å–∫—ñ—Å—Ç—å</th></tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        `;
            } catch (e) {
                historyContent.innerHTML = `<p style="color:red">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó: ${e.message}</p>`;
            }
        }

        closeModal.addEventListener("click", () => (historyModal.style.display = "none"));
        window.addEventListener("click", e => {
            if (e.target === historyModal) historyModal.style.display = "none";
        });

        // üöÄ –°—Ç–∞—Ä—Ç
        loadBranches();
    </script>
</body>

</html>
